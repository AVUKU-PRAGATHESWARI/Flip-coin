<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipingcoin</title>
    <link rel="stylesheet" href="flipcoin.css">
</head>
<body>
   <div class="head">
    <h1 id="flip">FLIP A COIN</h1>
   </div>
   <div class="msg-container hide">
    <p class="para">TAILS!!</p>
   </div>
   <div class="container">
    <div class="coin">
        <img id="headImage" src="./images/head.jpg" alt="" class="coin-image hide">
    </div>
    <div class="coin">
        <img id="tailImage" src="./images/tail.jpg" alt="" class="coin-image hide">
    </div>
</div>

   <div class="choice">
    <button class="choose"  id="HEAD">HEAD</button>
    <button class="choose" id="TAIL">TAIL</button>
   </div>
   <div class="btn">
    <button class="btn1" id="btn-msg">FLIP</button>
   </div>
    <script src="flipcoin.js"></script>
</body>
</html>
